
<!DOCTYPE html>
<html lang="en">
<head>

<title>MEFI Matter Generator Tool</title>

  body {

<body>

        output.innerHTML = "<strong>Please enter a valid frequency above 0.001 PHz.</strong>";
        return;
      }

      let result = "", phase = "", deltaQ = "", state = "", consciousness = "", role = "";

      if (f > 1.5) {
        phase = "Transcendental";
        deltaQ = "Hypermodulator";
        state = "Plasma-Lightform Hybrid";

        role = "Field Fusion, Dimensional Bridge";

        phase = "Harmonia";
        deltaQ = "Modulator";
        state = "Plasma-Gel";
        consciousness = "High";
        role = "Field guidance and signal harmonization";
      } else if (f > 0.7) {
        phase = "Harmonia";
        deltaQ = "Harmonizer";
        state = "Crystalline Matrix";
        consciousness = "Moderate";
        role = "Bridges UFR layers";
      } else if (f > 0.4) {
        phase = "Structura";
        deltaQ = "Stabilizer";
        state = "Heavy Metal/Crystal";
        consciousness = "Low to Moderate";
        role = "Structural and energetic dampening";
      } else if (f > 0.2) {
        phase = "Primora";

        state = "Solid/Magnetic";

      result = `

        <strong>Î”Q Behavior:</strong> ${deltaQ}<br>
        <strong>Physical State:</strong> ${state}<br>
        <strong>Consciousness Potential:</strong> ${consciousness}<br>
        <strong>Universal Role:</strong> ${role}</p>
      `;

      output.innerHTML = result;
    }
  </script>
